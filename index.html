<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern GitHub Banner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .banner-container {
      position: relative;
      padding: 2rem 3rem;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    .banner-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(74, 222, 128, 0.1) 0%,
        rgba(34, 211, 238, 0.1) 50%,
        rgba(99, 102, 241, 0.1) 100%
      );
      animation: rotate 15s linear infinite;
      z-index: -1;
    }

    .banner-text {
      font-size: 2.5rem;
      font-weight: 600;
      color: #f8fafc;
      position: relative;
      display: inline-block;
    }

    .banner-text::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #4ade80, #22d3ee, #6366f1);
      border-radius: 3px;
      transform: scaleX(0);
      transform-origin: left;
      animation: underline 3s ease-in-out infinite;
    }

    .highlight {
      background: linear-gradient(90deg, #4ade80, #22d3ee);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 600;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes underline {
      0% { transform: scaleX(0); transform-origin: left; }
      50% { transform: scaleX(1); transform-origin: left; }
      51% { transform: scaleX(1); transform-origin: right; }
      100% { transform: scaleX(0); transform-origin: right; }
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner-text">
      <span class="highlight">Web Developer</span> • 
      <span class="highlight">CS Student</span> • 
      <span class="highlight">Problem Solver</span>
    </div>
  </div>

  <script>
    // Create floating particles
    document.addEventListener('DOMContentLoaded', () => {
      const banner = document.querySelector('.banner-container');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        createParticle();
      }
      
      function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 1;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * -20;
        const opacity = Math.random() * 0.5 + 0.1;
        
        // Apply styles
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.opacity = opacity;
        particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
        
        // Add to DOM
        banner.appendChild(particle);
        
        // Add floating animation
        const keyframes = `
          @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
            100% { transform: translate(0, 0); }
          }
        `;
        
        const style = document.createElement('style');
        style.innerHTML = keyframes;
        document.head.appendChild(style);
      }
    });
  </script>
</body>
</html>
